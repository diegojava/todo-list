<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/icofont.min.css">
</head>
<body>
    <div class="contenedor-general">
        <div class="title">
            <h1>To-Do List 📝</h1>
        </div>
        <div class="contenedor-input">
            <input type="text" id="new-task" placeholder="Ingresa una nueva tarea">
            <button id="add-task">Agregar tarea</button>
        </div>
        <div class="contenedor-botones">
            <button id="get-tasks">Mostrar todas las tareas</button>
            <button id="task-done">Mostrar tareas realizadas</button>
            <button id="task-undone">Mostrar tareas sin realizar</button>
        </div>
        <div id="todo-list"></div>
    </div>      
    <script src="./js/todo.js" type="text/javascript"></script>
</body>
</html>
